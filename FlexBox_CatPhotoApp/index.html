<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>

    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Gato durmiendo">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
            alt="Gato acostado en su espalda con las manos sobre la cabeza">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="Gato con mirada neutra mirando hacia la izquierda">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
            alt="Gato durmiendo bajo sabanas al que solo se le asoma la cara">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="Gato pequeño blanco de ojos azules mirando a la camara">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
            alt="Dos gatos pequeños acurrucados juntos">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
            alt="Gato de ojos naranja debajo de una cobija mirando curiosamente">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="Gato naranja con las dos manos hacia delante a la izquierda sobre un cojín">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
            alt="Dos gatos pequeños, uno blanco sobre uno negro mirando hacía la izquierda">
    </div>

</body>

</html>
